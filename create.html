<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>andrewlopezcodes Store</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>

<body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">andrewlopezcodes store</a>
        <a class="nav-link" href="/create.html">Create</a>
      </nav>

    </header>
    <main class="container">
      <div class="allert alert-danger" role="alert" id="errorMessage">

      </div>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Enter a title">
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="text" class="form-control" name="image" id="image" placeholder="http://yourimage.com">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" placeholder="Enter the description"></textarea>
          <div class="form-group">
            <label for="price">Price (Please use 00.00 format)</label>
            <input type="number" step="0.01" class="form-control" name="price" id="price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity"  id="quantity">
          </div>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>

      </section>
    </main>




    <script src="shared.js" type="text/javascript"></script>
    <script src="create.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
